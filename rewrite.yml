type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.openapi.swagger.UpgradeOpenApiDependencies
displayName: Add swagger-core v3 dependency
tags:
  - swagger
  - openapi
recipeList:
  - org.openrewrite.maven.AddDependency:
      groupId: org.openapitools
      artifactId: jackson-databind-nullable
      version: 0.2.6
      type: jar
      acceptTransitive: true
  - org.openrewrite.maven.AddDependency:
      groupId: io.swagger.core.v3
      artifactId: swagger-annotations
      version: 2.2.20
      type: jar
      acceptTransitive: true
  - org.openrewrite.maven.AddDependency:
      groupId: io.swagger.core.v3
      artifactId: swagger-models
      version: 2.2.20
      type: jar
      acceptTransitive: true
  - org.openrewrite.maven.RemoveDependency:
      groupId: io.swagger
      artifactId: swagger-annotations
  - org.openrewrite.maven.RemoveDependency:
      groupId: io.springfox
      artifactId: springfox-swagger2
  - org.openrewrite.maven.RemoveDependency:
      groupId: io.springfox
      artifactId: springfox-swagger-ui





